<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="main.css">
  <title>Amazon</title>
</head>

<body>
  <header>
    <div class="d-flex flex-row justify-content-center">
      <div class="row">
        <div class="col-md">
          <img class="logo" src="amazon-app-logo-6196.png">
        </div>
      </div>
    </div>
  </header>

  <div class="d-flex flex-row justify-content-center">
    <div class="row">
      <div class="col-md">
        <form>
          <div class="sign-in"></div>
          <h2 class="text">Sign-In</h2>

          <div class="form-group">
            <label id="email" class="info">Email(phone for mobile accounts)</label><br>
            <input type="text" name="email" class="form-control">
          </div>

          <div class="form-group">
            <label id="pass" class="info">Password </label><a class="forgot">Forgot password?</a><br>
            <input type="text" name="pass" class="form-control">
      
          <button type="sign" class="btn btn-warning" id="in" style="height: 40px; width: 350px">Sign In</div>
          <div class="form-group">
            <p class="conditions">By continuing, you agree to
              <a href="link">Amazon's Conditions <br>of Use and Privacy Notice</a><br>
              <input type="checkbox" class="form-check-input checkbox" id="Check1">
              Keep me signed in.Details
              <hr>
            <p class="new">NEW TO AMAZON?</p><br>

            <button type="button" class="btn btn-warning" id="grey">Create your Amazon account</button>

          </div>
        </form>
      </div>
    </div>
  </div>
  
  
 

</body>

</html>
